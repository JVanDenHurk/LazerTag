<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800 p-4">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md border border-green-500">
        <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-red-400 animate-pulse">Delete Account</h2>
        
        <form method="post" action="{% url 'delete_account' %}" class="space-y-6">
            {% csrf_token %}
            <p class="text-white text-center mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button type="submit" 
                    class="py-2 px-4 bg-red-600 hover:bg-red-500 rounded-md text-white font-semibold transition duration-300 transform hover:scale-105">
                    Confirm Deletion
                </button>
                <a href="{% url 'account' %}" 
                    class="py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-md text-white font-semibold transition duration-300 transform hover:scale-105">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
